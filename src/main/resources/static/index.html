<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Socket Game</title>
    <script defer src="main.js"></script>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>
<div id="viewportContainer">
    <div class="centered position-relative">
        <div class="position-absolute">
            <canvas height="768" id="game-window" width="1024"></canvas>
        </div>
        <div class="scoreContainer position-absolute">
            <table>
                <caption>Score</caption>
                <tbody>
                <tr>
                    <td>Total</td>
                    <td id="total">0</td>
                </tr>
                <tr>
                    <td>Remaining</td>
                    <td id="remaining">0</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="splashContainer" class="position-absolute">
            <img id="splash" src="splash.png" alt="slash image of dog"/>
        </div>
    </div>
</div>
<div class="centered">
    <div class="text-align-center">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
    </div>
</div>


<audio id="audio-player"></audio>
<audio id="fx-player"></audio>
<audio id="bg-music" src="level-1-music.wav"></audio>
</body>
</html>
