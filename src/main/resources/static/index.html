<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Socket Game</title>
    <script defer src="main.js"></script>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>
<div>
    <canvas height="768" id="game-window" width="1024"></canvas>
    <div class="scoreContainer">
        <table>
            <thead>Score</thead>
            <tbody>
            <tr>
                <td>Total</td>
                <td id="total">0</td>
            </tr>
            <tr>
                <td>Remaining</td>
                <td id="remaining">0</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<button id="start">Start</button>
<audio id="audio-player"></audio>
<audio id="fx-player"></audio>
<audio id="bg-music" src="level-1-music.wav"></audio>
</body>
</html>
